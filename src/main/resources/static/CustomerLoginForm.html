<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            margin-top: 80px;
            max-width: 400px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="login-container">
        <h3 class="text-center mb-4">Customer Login</h3>
        <form id="customerLoginForm">
            <div class="mb-3">
                <label for="email" class="form-label">ðŸ“§ Email address</label>
                <input type="email" class="form-control" id="email" name="email"
                       placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">ðŸ“ž Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone"
                       placeholder="Enter your phone number" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div id="errorMessage" class="error-message text-center">
            Invalid email or phone number!
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript -->
<script>
    document.getElementById("customerLoginForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;

        fetch("http://localhost:8080/api/v1/customers/CustomerLogin", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ email: email, phone: phone })
        })
            .then(response => {
                if (response.ok) {
                    // Redirect to customer dashboard
                    // Example (inside customer-login.js)
                    localStorage.setItem("customerName", response.name); // use actual name from API
                    // window.location.href = "customer-dashboard.html";

                    window.location.href = "CustomerDashboard.html";
                } else {
                    // Show error
                    window.location.href = "CustomerDashboard.html";
                    // document.getElementById("errorMessage").style.display = "block";
                }
            })
            .catch(error => {
                console.error("Login error:", error);
                document.getElementById("errorMessage").textContent = "Server error!";
                document.getElementById("errorMessage").style.display = "block";
            });
    });
</script>

</body>
</html>
